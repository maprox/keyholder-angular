<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal auth-form"
                  (ngSubmit)="onSubmit()"
                  #loginForm="ngForm">
                <h3 class="text-center">Welcome to Key Holder!</h3>
                <hr/>
                <div class="form-group">
                    <label class="col-sm-2 control-label"
                           for="email">
                        E-mail
                    </label>
                    <div class="col-sm-10">
                        <input type="email"
                               name="email"
                               id="email"
                               [(ngModel)]="email"
                               class="form-control"
                               placeholder="someone@example.com"
                               email
                               required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"
                           for="password">
                        Password
                    </label>
                    <div class="col-sm-10">
                        <input type="password"
                               name="password"
                               id="password"
                               [(ngModel)]="password"
                               class="form-control"
                               placeholder="**************"
                               required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <button class="btn btn-primary btn-lg btn-block"
                                [disabled]="loading"
                                role="button">
                            <span *ngIf="loading">
                                <i class='fa fa-spinner fa-spin'></i> Logging In
                            </span>
                            <span *ngIf="!loading">
                                Log In
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
