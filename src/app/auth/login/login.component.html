<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal auth-form"
                  (ngSubmit)="onSubmit()"
                  #loginForm="ngForm">
                <h3 class="text-center">Welcome to Key Holder!</h3>
                <hr/>
                <div class="form-group">
                    <label class="col-sm-2 control-label"
                           for="username">
                        E-mail
                    </label>
                    <div class="col-sm-10">
                        <input type="email"
                               name="username"
                               id="username"
                               [(ngModel)]="username"
                               class="form-control"
                               placeholder="someone@example.com"
                               email
                               required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"
                           for="password">
                        Password
                    </label>
                    <div class="col-sm-10">
                        <input type="password"
                               name="password"
                               id="password"
                               minlength="4"
                               [(ngModel)]="password"
                               class="form-control"
                               placeholder="**************"
                               required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <button class="btn btn-primary btn-lg btn-block"
                                [disabled]="loading"
                                role="button">
                            <span *ngIf="loading">
                                <i class='fa fa-spinner fa-spin'></i>
                                {{ signUp ? 'Signing up' : 'Logging in...'}}
                            </span>
                            <span *ngIf="!loading">
                                {{ signUp ? 'Sign up' : 'Log in'}}
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <a routerLink="{{ !signUp ? '/register' : '/login' }}"
           class="btn btn-link btn-lg btn-block">
            {{ !signUp ? 'Sign up' : 'Log in'}}
        </a>
        <p class="text-center">
            Some short description of the service. TBD
        </p>
    </div>
</div>
