<form name="add-folder" (ngSubmit)="submit()" *ngIf="isActive">
  <h3>{{ isEditMode() ? 'Edit' : 'Add' }} Folder</h3>
  <div class="input-group input-group-lg">
    <input [(ngModel)]="itemName"
           class="form-control"
           placeholder="Enter folder name"
           name="fieldName"
           #fieldName>
    <div class="input-group-btn">
      <button class="btn btn-primary" [disabled]="!itemName">
        {{ isEditMode() ? 'Save' : 'Add' }}
      </button>
      <button class="btn btn-default" (click)="close()">
        Cancel
      </button>
    </div>
  </div>
</form>
