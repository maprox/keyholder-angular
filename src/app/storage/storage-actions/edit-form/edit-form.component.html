<form name="add-item" (ngSubmit)="submit()" *ngIf="isActive">
  <h3>Add Item</h3>
  <div class="input-group input-group-lg">
    <input [(ngModel)]="itemName"
           class="form-control"
           placeholder="Enter item name"
           name="fieldName"
           #fieldName>
    <div class="input-group-btn">
      <button class="btn btn-primary" [disabled]="!itemName">
        Add
      </button>
      <button class="btn btn-default" (click)="close()">
        Cancel
      </button>
    </div>
  </div>
</form>
